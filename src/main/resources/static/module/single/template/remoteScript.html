<div style="margin-left: 10px;margin-right: 10px;">
    <div style="background: #ffffff;">
        <div style="padding: 5px;">
            <div style="background: #FBEFF9;display: flex;align-items: center;">
                <div class="flex-1 d-flex">
                    <img src="../module/single/image/脚本.png" style="width: 18px"> 远程脚本
                </div>
                <div class="d-flex">
                    <span style="margin-left: 10px;color: #000000;">
                      独立引擎:  <el-switch v-model="remoteHandler.param4.isIndependentScript"/>
                    </span>
                    <span style="margin-left: 10px;color: #000000;margin-right: 10px;">
                      Node脚本:  <el-switch v-model="remoteHandler.param4.isNodeScript"/>
                    </span>
                    <div class="flex-1 d-flex" @click.stop.prevent="remoteExecuteScriptFun(remoteHandler.param4.scriptText)">
                        <img src="../module/single/image/播放.png" style="width: 18px;cursor: pointer;">
                        <el-link :underline="false" type="info" style="margin-right: 10px;" id="remoteRunScript" >运行</el-link>
                    </div>
                    <div class="flex-1 d-flex" @click.stop.prevent="stopScript">
                        <img src="../module/single/image/停止.png" style="width: 18px;cursor: pointer;">
                        <el-link :underline="false" type="info" style="margin-right: 10px;" >停止</el-link>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex a-center" style="flex-direction: column;padding: 5px;">
            <div style="min-height: 630px;display: flex;justify-content: flex-end;align-items: center;width: 100%;">
                <div id="scriptTextEditor" style="width: 100%;height: 630px;"></div>
            </div>
        </div>
    </div>
</div>
